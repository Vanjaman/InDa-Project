<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTH Places Graphical Overview</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="page-container">
    <!-- Banner at the top of the page -->
    <div class="banner-container">
        <div class="banner">
            <object class="kth-logo" type="image/svg+xml" data="assets/KTH-logo.svg"></object>
            <h1 class="main-banner-text">KTH Booking Overview</h1>
        </div>
    </div>

    <!-- Main content -->
    <div id="info-container-extended">
    <div id="info-container">
        <div id="return-to-map">
            <object id="svg-go-back" class="svg-go-back-icon" type="image/svg+xml" data="assets/go-back-icon.svg"></object>
            <p class="icon-text">Map</p>
        </div>

        <div id="info-header-underline-container">
            <h1 id="floor-info">
                D House - Floor 5
            </h1>
            <div class="underline"></div>
        </div>
        
        <h1 id="time-info">
            26 Apr 11:32
        </h1>

        <div id="time-picker">
            <object id="svg-pick-time" class="svg-pick-time-icon" type="image/svg+xml" data="assets/date.svg"></object>
            <p class="icon-text">Pick time</p>
        </div>
    </div>
    </div>

    <div class="content-container">

        <div id="maps-container">
            <!-- SVG -->
            <div id="main-image-div" align="middle">
                <object id="svg-object" class="svg-image" type="image/svg+xml" data="maps/ED/ED6.svg"></object>
            </div>
            <div id="preview-div-vertical-box">
                <div id="floor-up" class="preview-div">
                    <object id="floor-up-preview" class="svg-preview-image" type="image/svg+xml" data="maps/ED/ED6.svg"></object>
                    <p class="icon-text">Floor up</p>
                </div>

                <div id="floor-down" class="preview-div">
                    <object id="floor-down-preview" class="svg-preview-image" type="image/svg+xml" data="maps/ED/ED6.svg"></object>
                    <p class="icon-text">Floor down</p>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Footer at the bottom of the page-->
    <footer class="footer">
        <p class="made-by-text" align="center">Project made by <a class="made-by-text" href="#">Vincent Lindvall</a> & <a class="made-by-text" href="#" >Vanja Grigoriev</a></p>
    </footer>
</body>

<script src="csvReader.js"></script>
<script src="roomColourer.js"></script>

</html>
